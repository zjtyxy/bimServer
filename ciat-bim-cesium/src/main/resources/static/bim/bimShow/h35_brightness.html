<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn ">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>特效 | 中国科学院空天创新研究院</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <!-- 面板 -->
  <div class="infoview">
    <table class="mars-table">
      <tr>
        <td>状态</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkShowEffect" class="styled" type="checkbox" checked>
            <label for="chkShowEffect">
              开启效果
            </label>
          </div>
        </td>
      </tr>

      <tr>
        <td>亮度</td>
        <td>
          <input id="txt_brightness"  type="range" min="0" max="5.0" step="0.01" value="2.0">
        </td>
      </tr>
    </table>
  </div>




  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.841018, lng: 117.252932, alt: 1346, heading: 38, pitch: -26 },
        },
        layers: [
          {
            type: 'geojson',
            name: '道路线',
            url: '//data.mars3d.cn/file/geojson/hefei-road.json',
            symbol: {
              styleOptions: {
                materialType: 'PolylineGlow',
                glowPower: 0.2,
                color: '#FF4500',
                width: 12,
                opacity: 0.8,
              },
            },
            popup: '{name}',
            show: true,
          },
          {
            type: 'geojson',
            name: '河流(面状)',
            url: '//data.mars3d.cn/file/geojson/hefei-water.json',
            symbol: {
              type: 'water',
              styleOptions: {
                normalMap: 'img/textures/waterNormals.jpg', // 水正常扰动的法线图
                frequency: 5000.0, // 控制波数的数字。
                animationSpeed: 0.05, // 控制水的动画速度的数字。
                amplitude: 9.0, // 控制水波振幅的数字。
                specularIntensity: 0.8, // 控制镜面反射强度的数字。
                baseWaterColor: '#00baff', // rgba颜色对象基础颜色的水。#00ffff,#00baff,#006ab4
                blendColor: '#00baff', // 从水中混合到非水域时使用的rgba颜色对象。
                // clampToGround: true,
              },
            },
            popup: '{name}',
            show: true,
          },
        ],
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017 //切换至蓝色底图

      //添加参考三维模型
      var tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '合肥市建筑物',
        url: '//data.mars3d.cn/3dtiles/jzw-hefei/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        marsJzwStyle: true, //打开建筑物特效（内置Shader代码）
        showClickFeature: true,
        popup: [
          { field: 'objectid', name: '编号' },
          { field: 'name', name: '名称' },
          { field: 'height', name: '楼高', unit: '米' },
        ],
      })
      map.addLayer(tiles3dLayer)

      //构造效果
      var brightnessEffect = new mars3d.effect.BrightnessEffect()
      map.addEffect(brightnessEffect)

      $('#chkShowEffect').change(function () {
        var val = $(this).is(':checked')

        brightnessEffect.enabled = val
      })

      $('#txt_brightness').range({
        onChange: function (value, bfb) {
          brightnessEffect.brightness = value
        },
      })
    }
  </script>
</body>

</html>
