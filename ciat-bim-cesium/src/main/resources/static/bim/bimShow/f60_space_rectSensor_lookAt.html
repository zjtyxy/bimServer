<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,jedate,web-icons,bootstrap,bootstrap-table,layer,toastr,nprogress,haoutil,turf,mars3d,mars3d-space"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>


    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 12.845055, lng: 112.931363, alt: 24286797, heading: 3, pitch: -90 },
            cameraController: {
              zoomFactor: 3.0,
              minimumZoomDistance: 1000,
              maximumZoomDistance: 300000000,
              constrainedAxis: false, //解除在南北极区域鼠标操作限制
            },
          },
          control: {
            animation: true, //是否创建动画小器件，左下角仪表
            timeline: true, //是否显示时间线控件
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.clock.shouldAnimate = true
        map.clock.multiplier = 60 //速度

        //创建矢量数据图层
        var graphicLayer = new mars3d.layer.GraphicLayer()
        map.addLayer(graphicLayer)

        graphicLayer.on(mars3d.EventType.click, function (event) {
          console.log('单击了卫星', event)
        })

        var weixin = new mars3d.graphic.Satellite({
          name: 'GAOFEN 1',
          tle1: '1 39150U 13018A   21180.50843864  .00000088  00000-0  19781-4 0  9997',
          tle2: '2 39150  97.8300 252.9072 0018449 344.7422  15.3253 14.76581022440650',
          model: {
            url: '//data.mars3d.cn/gltf/mars/weixin2.gltf',
            scale: 1,
            minimumPixelSize: 90,
            autoHeading: true,
            show: true,
          },
          label: {
            color: '#ffffff',
            opacity: 1,
            font_family: '楷体',
            font_size: 30,
            outline: true,
            outlineColor: '#000000',
            outlineWidth: 3,
            background: true,
            backgroundColor: '#000000',
            backgroundOpacity: 0.5,
            font_weight: 'normal',
            font_style: 'normal',
            pixelOffsetX: 0,
            pixelOffsetY: -20,
            scaleByDistance: true,
            scaleByDistance_far: 10000000,
            scaleByDistance_farValue: 0.4,
            scaleByDistance_near: 100000,
            scaleByDistance_nearValue: 1,
            show: true,
          },
          path: {
            show: true,
            color: '#00ff00',
            opacity: 0.5,
            width: 1,
          },
        })
        graphicLayer.addGraphic(weixin)

        // 目标卫星
        var winxinMB = new mars3d.graphic.Satellite({
          name: 'COSMOS 2251 DEB',
          tle1: '1 33916U 93036DV  21197.38574736  .00000034  00000-0  48020-4 0  9991',
          tle2: '2 33916  74.0517 160.4563 0330253 328.4241 153.7022 13.66391564618811',
          model: {
            url: '//data.mars3d.cn/gltf/mars/weixin.gltf',
            scale: 1,
            minimumPixelSize: 90,
            autoHeading: true,
            show: true,
          },
          label: {
            color: '#ffffff',
            opacity: 1,
            font_family: '楷体',
            font_size: 30,
            outline: true,
            outlineColor: '#000000',
            outlineWidth: 3,
            background: true,
            backgroundColor: '#000000',
            backgroundOpacity: 0.5,
            font_weight: 'normal',
            font_style: 'normal',
            pixelOffsetX: 0,
            pixelOffsetY: -20,
            scaleByDistance: true,
            scaleByDistance_far: 10000000,
            scaleByDistance_farValue: 0.4,
            scaleByDistance_near: 100000,
            scaleByDistance_nearValue: 1,
            show: true,
          },
          path: {
            show: true,
            color: '#00ff00',
            opacity: 0.5,
            width: 1,
          },
        })
        graphicLayer.addGraphic(winxinMB)

        // 四棱椎体
        var rectSensor = new mars3d.graphic.RectSensor({
          position: new Cesium.CallbackProperty(function (time) {
            return weixin.position
          }, false),
          style: {
            angle1: 10,
            angle2: 10,
            color: 'rgba(0,255,0,0.4)',
            outline: true,
            topShow: true,
            topSteps: 2,
            rayEllipsoid: true, //与地球求交
          },
        })
        graphicLayer.addGraphic(rectSensor)

        //追踪目标
        rectSensor.lookAt = new Cesium.CallbackProperty(function (time) {
          return winxinMB.position
        }, false)
      }
    </script>
  </body>
</html>
