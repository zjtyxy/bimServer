<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>MapV与Cesium融合 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d,mars3d-mapv"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: {
              x: 110.597446,
              y: 29.808307,
              z: 7852845.8,
              heading: 352.7,
              pitch: -86.3,
              roll: 0.7,
            },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //创建mapv图层
        createMapvLayer()
      }

      function createMapvLayer() {
        var randomCount = 500

        var node_data = {
          0: {
            x: 108.154518,
            y: 36.643346,
          },
          1: {
            x: 121.485124,
            y: 31.235317,
          },
        }

        var edge_data = [
          {
            source: '1',
            target: '0',
          },
        ]

        var citys = [
          '北京',
          '天津',
          '上海',
          '重庆',
          '石家庄',
          '太原',
          '呼和浩特',
          '哈尔滨',
          '长春',
          '沈阳',
          '济南',
          '南京',
          '合肥',
          '杭州',
          '南昌',
          '福州',
          '郑州',
          '武汉',
          '长沙',
          '广州',
          '南宁',
          '西安',
          '银川',
          '兰州',
          '西宁',
          '乌鲁木齐',
          '成都',
          '贵阳',
          '昆明',
          '拉萨',
          '海口',
        ]

        //自定义数据
        for (let i = 1; i < randomCount; i++) {
          var cityCenter = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)])
          node_data[i] = {
            x: cityCenter.lng - 5 + Math.random() * 10,
            y: cityCenter.lat - 5 + Math.random() * 10,
          }
          edge_data.push({
            source: ~~(i * Math.random()),
            target: '0',
          })
        }

        var fbundling = mapv.utilForceEdgeBundling().nodes(node_data).edges(edge_data)

        var results = fbundling()

        var data = []
        var timeData = []

        for (var i = 0; i < results.length; i++) {
          var line = results[i]
          var coordinates = []
          for (var j = 0; j < line.length; j++) {
            coordinates.push([line[j].x, line[j].y])
            timeData.push({
              geometry: {
                type: 'Point',
                coordinates: [line[j].x, line[j].y],
              },
              count: 1,
              time: j,
            })
          }
          data.push({
            geometry: {
              type: 'LineString',
              coordinates: coordinates,
            },
          })
        }

        //创建MapV图层
        var options1 = {
          strokeStyle: 'rgba(55, 50, 250, 0.3)',
          globalCompositeOperation: 'lighter',
          shadowColor: 'rgba(55, 50, 250, 0.5)',
          shadowBlur: 10,
          lineWidth: 1.0,
          draw: 'simple',
        }
        var dataSet1 = new mapv.DataSet(data)

        //创建MapV图层
        var mapVLayer1 = new mars3d.layer.MapVLayer(options1, dataSet1)
        map.addLayer(mapVLayer1)

        //创建MapV图层
        var options2 = {
          fillStyle: 'rgba(255, 250, 250, 0.9)',
          globalCompositeOperation: 'lighter',
          size: 1.5,
          animation: {
            type: 'time',
            stepsRange: {
              start: 0,
              end: 100,
            },
            trails: 1,
            duration: 5,
          },
          draw: 'simple',
        }
        var dataSet2 = new mapv.DataSet(timeData)

        //创建MapV图层
        var mapVLayer2 = new mars3d.layer.MapVLayer(options1, dataSet1)
        map.addLayer(mapVLayer2)
      }
    </script>
  </body>
</html>
