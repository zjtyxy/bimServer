<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>Model 小模型|Mars3D|三维地图| ||</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>




  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
    <div>
      大数据加载：
      <input id="txtCount" type="number" value="1024" min="1" max="100000.0" step="1" class="form-control"
        style="width: 80px;" />条

      <input type="button" class="btn btn-primary" value="生成" id="btnAddData" />
      <input type="button" class="btn btn-primary" value="清除" id="btnClear" />
    </div>
  </div>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var graphicLayer
    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          fxaa: true,
          center: { y: 30.857606, x: 116.345359, z: 886, heading: 33, pitch: -34, roll: 0 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //固定光照，避免gltf模型随时间存在亮度不一致。
      map.fixedLight = true

      //创建Graphic图层
      graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      $('#btnAddData').click(function () {
        graphicLayer.clear()

        map.setCameraView({ lat: 30.648084, lng: 116.747173, alt: 29041, heading: 317, pitch: -32 })

        haoutil.loading.show()
        var startTime = new Date().getTime()

        var count = Number($('#txtCount').val())

        createModels(count)

        haoutil.loading.close()
        var endTime = new Date().getTime()
        // 两个时间戳相差的毫秒数
        var usedTime = (endTime - startTime) / 1000
        console.log(usedTime)

        haoutil.msg('共耗时' + usedTime.toFixed(2) + '秒')
      })

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
    }

    function createModels(count) {
      for (var j = 0; j < count; ++j) {
        var position = randomPoint()

        var primitive = new mars3d.graphic.ModelPrimitive({
          position: position,
          style: {
            url: '//data.mars3d.cn/gltf/mars/feiji.glb',
            scale: 1,
            minimumPixelSize: 50,
          },
          tooltip: '第' + j + '个',
        })
        graphicLayer.addGraphic(primitive)
      }
    }

    function addGraphic_a1(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.346929, 30.861947, 401.34],
        style: {
          url: '//data.mars3d.cn/gltf/mars/firedrill/xiaofangyuan-run.gltf',
          scale: 20,
          minimumPixelSize: 50,
          heading: 90,
          label: {
            text: '我是模型',
            font_size: 18,
            color: '#ffffff',
            pixelOffsetY: -50,
            distanceDisplayCondition: true,
            distanceDisplayCondition_far: 500000,
            distanceDisplayCondition_near: 0,
          },
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(primitive)

      //entity转geojson
      var geojson = primitive.toGeoJSON()
      console.log('转换后的geojson', geojson)
    }

    function addGraphic_a2(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.35104, 30.86225, 374.4],
        style: {
          url: '//data.mars3d.cn/gltf/mars/fengche.gltf',
          colorBlendMode: Cesium.ColorBlendMode.MIX,
          heading: 270,
          scale: 30,
          minimumPixelSize: 100,
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法
    }

    function addGraphic_a3(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.349194, 30.864603, 376.58],
        style: {
          url: '//data.mars3d.cn/gltf/mars/qiche.gltf',
          scale: 0.5,
          minimumPixelSize: 50,
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法
    }
  </script>
</body>

</html>
