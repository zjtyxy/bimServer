<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn ">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
        content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>模型剖切 | 中国科学院空天创新研究院</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />

</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <input type="button" class="btn btn-primary" value="绘制矩形" id="btnDrawExtent" />
    <input type="button" class="btn btn-primary" value="绘制面" id="btnDrawPoly" title="提示： 因为使用clippingPlanes接口，部分围合角度时，存在效果不对" />

    <input type="button" class="btn btn-primary" value="绘制面-外裁剪" id="btnDrawPoly2" title="提示： 因为使用clippingPlanes接口，部分围合角度时，存在效果不对" />


    <button type="button" id="btnClear" class="btn btn-primary">清除</button>
  </div>

  <div id="tipView" class="info-tips">
    (1) 因为使用clippingPlanes接口，绘制面时，有些绘制的角度存在效果不对<br />
  </div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {})

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //加模型
      var tilesetLayer = new mars3d.layer.TilesetLayer({
        name: '县城社区',
        url: '//data.mars3d.cn/3dtiles/qx-shequ/tileset.json',
        position: { alt: 11.5 },
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        skipLevelOfDetail: true,
        preferLeaves: true,
        dynamicScreenSpaceError: true,
        cullWithChildrenBounds: false,
        luminanceAtZenith: 0.6,
        center: {
          y: 28.440864,
          x: 119.486477,
          z: 588.23,
          heading: 268.6,
          pitch: -37.8,
          roll: 359.8,
        },
        flyTo: true,
      })
      map.addLayer(tilesetLayer)

      var tilesetPlanClip = new mars3d.thing.TilesetPlanClip({
        layer: tilesetLayer,
        clipOutSide: false,
        edgeColor: Cesium.Color.GREY,
        edgeWidth: 2.0,
      })
      map.addThing(tilesetPlanClip)

      $('#btnClear').click(function () {
        tilesetPlanClip.clear()
      })

      $('#btnDrawPoly').click(function () {
        tilesetPlanClip.clear()

        map.graphicLayer.startDraw({
          type: 'polygon',
          style: {
            color: '#007be6',
            opacity: 0.5,
            clampToGround: true,
          },
          success: function (graphic) {
            //绘制成功后回调
            var positions = graphic.positionsShow
            map.graphicLayer.clear()

            tilesetPlanClip.positions = positions
          },
        })
      })

      $('#btnDrawPoly2').click(function () {
        tilesetPlanClip.clear()

        map.graphicLayer.startDraw({
          type: 'polygon',
          style: {
            color: '#007be6',
            opacity: 0.5,
            clampToGround: true,
          },
          success: function (graphic) {
            //绘制成功后回调
            var positions = graphic.positionsShow
            map.graphicLayer.clear()

            tilesetPlanClip.clipOutSide = true
            tilesetPlanClip.positions = positions
          },
        })
      })

      $('#btnDrawExtent').click(function () {
        tilesetPlanClip.clear()
        map.graphicLayer.startDraw({
          type: 'rectangle',
          style: {
            color: '#007be6',
            opacity: 0.8,
            outline: false,
            // clampToGround: true
          },
          success: function (graphic) {
            //绘制成功后回调
            var positions = graphic.getOutlinePositions(false)
            map.graphicLayer.clear()

            tilesetPlanClip.positions = positions
          },
        })
      })
    }
  </script>
</body>

</html>
