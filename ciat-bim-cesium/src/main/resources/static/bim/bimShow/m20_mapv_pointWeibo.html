<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>MapV与Cesium融合 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d,mars3d-mapv"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: {
              x: 110.597446,
              y: 29.808307,
              z: 7852845.8,
              heading: 352.7,
              pitch: -86.3,
              roll: 0.7,
            },
          },
        })
        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        $.ajax({
          url: '//data.mars3d.cn/file/apidemo/weibo.json',
          type: 'GET',
          dataType: 'json',
          success: function (rs) {
            //创建mapv图层
            createMapvLayer(rs)
          },
        })
      }

      function createMapvLayer(rs) {
        var data1 = []
        var data2 = []
        var data3 = []
        var data4 = []
        for (let i = 0; i < rs[0].length; i++) {
          let geoCoord = rs[0][i].geoCoord
          data1.push({
            geometry: {
              type: 'Point',
              coordinates: geoCoord,
            },
          })
        }

        for (let i = 0; i < rs[1].length; i++) {
          let geoCoord = rs[1][i].geoCoord
          data2.push({
            geometry: {
              type: 'Point',
              coordinates: geoCoord,
            },
            time: Math.random() * 10,
          })
        }

        for (let i = 0; i < rs[2].length; i++) {
          let geoCoord = rs[2][i].geoCoord
          data3.push({
            geometry: {
              type: 'Point',
              coordinates: geoCoord,
            },
          })
        }

        var options1 = {
          fillStyle: 'rgba(200, 200, 0, 0.8)',
          bigData: 'Point',
          size: 0.7,
          draw: 'simple',
          depthTest: false,
        }
        var dataSet1 = new mapv.DataSet(data1)
        //创建MapV图层
        var mapVLayer1 = new mars3d.layer.MapVLayer(options1, dataSet1)
        map.addLayer(mapVLayer1)

        var options2 = {
          fillStyle: 'rgba(255, 250, 0, 0.8)',
          size: 0.7,
          bigData: 'Point',
          draw: 'simple',
          depthTest: false,
        }
        var dataSet2 = new mapv.DataSet(data2)
        //创建MapV图层
        var mapVLayer2 = new mars3d.layer.MapVLayer(options2, dataSet2)
        map.addLayer(mapVLayer2)

        var options3 = {
          fillStyle: 'rgba(255, 250, 250, 0.6)',
          size: 0.7,
          bigData: 'Point',
          draw: 'simple',
          depthTest: false,
        }
        var dataSet3 = new mapv.DataSet(data3)
        var mapVLayer3 = new mars3d.layer.MapVLayer(options3, dataSet3)
        map.addLayer(mapVLayer3)

        var options4 = {
          fillStyle: 'rgba(255, 250, 250, 0.9)',
          size: 1.1,
          draw: 'simple',
          bigData: 'Point',
          animation: {
            stepsRange: {
              start: 0,
              end: 10,
            },
            trails: 1,
            duration: 6,
          },
          depthTest: false,
        }
        var dataSet4 = new mapv.DataSet(data2)

        //创建MapV图层
        var mapVLayer4 = new mars3d.layer.MapVLayer(options4, dataSet4)
        map.addLayer(mapVLayer4)
      }
    </script>
  </body>
</html>
