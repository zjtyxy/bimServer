<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>DIV图片点 | 中国科学院空天创新研究院</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <!-- <script type="text/javascript" src="../lib/dom2img/html2canvas.js"></script> -->
  <script type="text/javascript" src="../lib/dom2img/dom-to-image.js"></script>

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/divpoint.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShow" class="styled" type="checkbox" checked>
        <label for="chkShow">
          显示隐藏
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
    <div>
      数据维护：
      <input id="btnStartDraw" type="button" class="btn btn-primary" value="图上标绘" title="在图上绘制新增一个矢量数据" />

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkHasEdit" class="styled" type="checkbox">
        <label for="chkHasEdit">
          是否编辑
        </label>
      </div>
    </div>
    <div>
      数据管理：
      <input id="btnClear" type="button" class="btn btn-danger" value="清除" />
      <input id="btnExpFile" type="button" class="btn btn-primary" value="保存GeoJSON" title="保存为GeoJSON文件" />
      <input id="btnImpFile" type="button" class="btn btn-primary" value="打开GeoJSON" title="打开之前保存的GeoJSON文件" />

      <input id="input_draw_file" type="file" accept=".json,.geojson" style="display:none;" />
    </div>
  </div>

  <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
  <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    //更多字体样式，可以前往生成：https://www.iconfont.cn
    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {})

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建矢量数据图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      $('#btnStartDraw').click(function () {
        graphicLayer.startDraw({
          type: 'divBillboard',
          style: {
            html: `<div class="divpoint2">
                            <div class="title">测试DIV点</div>
                            <div class="content">此处可以绑定任意Html代码和css效果</div>
                        </div >`,
            horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          },
        })
      })

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
    }

    function addGraphic_a1(graphicLayer) {
      var graphic = new mars3d.graphic.DivBillboardEntity({
        position: new mars3d.LatLngPoint(116.301798, 30.835848, 915),
        style: {
          html: `<div class="divpoint2">
                    <div class="title">测试DIV点</div>
                    <div class="content">此处可以绑定任意Html代码和css效果</div>
                </div >`,
          horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          clampToGround: true,
        },
      })
      graphicLayer.addGraphic(graphic)

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(graphic)

      //graphic转geojson
      var geojson = graphic.toGeoJSON()
      console.log('转换后的geojson', geojson)
      addGeoJson(geojson, graphicLayer)
    }

    //添加单个geojson为graphic，多个直接用graphicLayer.loadGeoJSON
    function addGeoJson(geojson, graphicLayer) {
      var graphicCopy = mars3d.Util.geoJsonToGraphics(geojson)[0]
      delete graphicCopy.attr
      //新的坐标
      graphicCopy.position = [116.33493, 30.822064, 644.43]
      graphicCopy.style.label = graphicCopy.style.label || {}
      graphicCopy.style.label.text = '我是转换后生成的'
      graphicLayer.addGraphic(graphicCopy)
    }

    function addGraphic_a2(graphicLayer) {
      var graphic = new mars3d.graphic.DivBillboardEntity({
        position: [116.39224, 30.902853],
        style: {
          html: '<div id="divpoint" class="divpoint1"><div class="title">M a r s G I S</div></div>',
          horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          clampToGround: true,
        },
      })
      graphicLayer.addGraphic(graphic)
    }

    function addGraphic_a3(graphicLayer) {
      var graphic = new mars3d.graphic.DivBillboardEntity({
        position: [116.340443, 30.882935, 389.88],
        style: {
          html: '<div id="divpoint" class="divpoint1"><div class="title">火 星 科 技</div></div>',
          horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          clampToGround: true,
        },
      })
      graphicLayer.addGraphic(graphic)
    }
  </script>
</body>

</html>
