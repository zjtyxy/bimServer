    <script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,web-icons,bootstrap,formvalidation,layer,haoutil,admui,turf,cesium-mars"></script>
    <link href="css/style.css" rel="stylesheet" />
    <style>
        .title {
            text-align: center;
        }

        .form-horizontal {
            width: 200px;
        }
    </style>
</head>
<body class="dark">
    <div id="mask" class="signmask" onclick="removeMask()"></div>
    <div id="cesiumContainer" class="cesium-container"></div>
    <div class="infoview">
        <h4 class="title">坐标拾取</h4>
        <form id="jwdForm" class="form-horizontal" autocomplete="off">
            <div class="form-group">
                <label class="col-sm-4 control-label">经度</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-width" name="point_jd" id="point_jd" data-fv-between="true" data-fv-between-min="-180" data-fv-between-max="180" data-fv-between-message="请输入-180至180之间的数字" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">纬度</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-width" name="point_wd" id="point_wd" data-fv-between="true" data-fv-between-min="-90" data-fv-between-max="90" data-fv-between-message="请输入-90至90之间的数字" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">高程</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-width" name="point_height" id="point_height" />
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSelectOK">提交</button>
            </div>
        </form>
    </div>
    <script src="js/selectPoint.js" />


</body>
