<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn " />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
  <title>视角书签 | 中国科学院空天创新研究院</title>

  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
  <style>
    /* 输入框的设置 */
    .bookmarkInput {
      height: 40px;
    }

    .textInputName {
      height: 80%;
      width: 70%;
      margin: 8px 4px 0 10px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .but_addtxtName {
      height: 80%;
      margin: 8px 10px 0 2px;
      border: 1px solid rgba(0, 225, 255);
      background: rgba(0, 225, 255, 0.199);
      border-radius: 5px;
    }

    /* 视角的添加设置 */
    .infoview {
      height: 95%;
    }

    .bookmarkView {
      width: 253px;
      height: calc(100% - 50px);
      border: 1px solid white;
      border-radius: 5px;
      margin: 10px 2px;
      overflow: auto;
      overflow-x: hidden;
    }

    .bookmarkView .no-found {
      border: none;
      border-bottom: 0.5px solid white;
      width: 100%;
      margin: 0;
    }

    .trItem {
      display: block;
      padding: 10px 0;
      padding-left: 8px;
      border-bottom: white solid 1px;
    }

    .trItem:hover {
      background: rgba(14, 9, 9, 0.658);
    }

    .bookmarkView table {
      text-align: center;
      width: 100%;
      margin-bottom: -1px;
      line-height: 20px;
    }

    .bookmarkView table td {
      border: 0.3px solid white;
      width: 100%;
      position: relative;
    }

    .bookmarkView table td p{
      display: inline-block;
      width: 160px;
      /* height: 20px; */
      white-space: nowrap;
      overflow-x: hidden;
      text-overflow: ellipsis;
    }
    .bookmarkView table td p:hover{
      display: inline-block;
      width: 160px;
      white-space: normal;
      word-wrap:break-word
    }
    .bookmarkView table i {
      position: absolute;
      right: 10px;
      top: 185px;
      cursor: pointer;
    }

    .bookmarkView table img {
      width: 230px;
      height: 170px;
      border: 1px solid rgb(112 129 132 / 54%);
    }
  </style>
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <div class="bookmarkInput">
      <input class="textInputName" id="txtName" placeholder="输入名称" />
      <button class="but_addtxtName" id="addtxtName">添加</button>
    </div>
    <div class="bookmarkView">
      <table>
        <tbody id="addView">
          <tr>
            <td class="no-found">没有找到匹配的记录</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    var arrView = []
    var index = 0

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 27.765308, lng: 116.057297, alt: 267, heading: 5, pitch: -48 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //加载历史数据
      var lastData = haoutil.storage.get('h20_bookmark')
      if (lastData) {
        arrView = JSON.parse(lastData)
        console.log('加载显示历史数据', arrView)

        for (var i = 0; i < arrView.length; i++) {
          let item = arrView[i]
          addBookmark(item)
        }

        $('#addView .no-found').remove()
        index = arrView[arrView.length - 1].id
      }

      // 添加视角
      $('#addtxtName').click(() => {
        let name = $('#txtName').val()
        if (!name) {
          haoutil.msg('请输入名称')
          return
        }

        // 不能使用相同名称
        for (var i = 0; i < arrView.length; i++) {
          if (arrView[i].name == name) {
            haoutil.msg(name + ' 已存在，请更换名称!')
            return
          }
        }

        // 动态的获取index
        let item = {
          id: index++,
          name: name,
          center: map.getCameraView(),
        }
        arrView.push(item)

        // UI处理
        $('#txtName').val('')
        $('#addView .no-found').remove()

        map.expImage({
          download: false,
          width: 300,
          callback: function (image) {
            item.image = image
            addBookmark(item)

            //记录到历史
            haoutil.storage.add('h20_bookmark', JSON.stringify(arrView))
          },
        })
      })
    }

    function addBookmark(item) {
      let html = `<tr id="tr-${item.id}" class="trItem">
                     <td class="newAddView">
                      <div id='flyView-${item.id}'><img src="${item.image}"/></div>
                      <div><p>${item.name}</p><i id="deleView-${item.id}" class="fa fa-trash"></i></div>
                      </div>
                    </td>
                  </tr>`
      $('#addView').prepend(html)

      //删除视角
      $('#deleView-' + item.id).click(() => {
        for (var i = 0; i < arrView.length; i++) {
          if (arrView[i].name == item.name) {
            arrView.splice(i, 1)
            break
          }
        }
        $('#addView #tr-' + item.id).remove()

        if (arrView.length == 0) {
          $('#addView').append(`<tr><td class='no-found'>没有找到匹配的值</td></tr>`)
        }
      })

      // 飞向视角
      $('#flyView-' + item.id).click(() => {
        map.flyToPoint(item.center)
      })
    }
  </script>
</body>

</html>
