<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
        content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>Box 盒子 | 中国科学院空天创新研究院</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
  </div>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>





  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { y: 30.835133, x: 116.300677, z: 20973, heading: 7, pitch: -72, roll: 0 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建Graphic图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
      addGraphic_a4(graphicLayer)
      addGraphic_a5(graphicLayer)
    }

    function addGraphic_a1(graphicLayer) {
      var primitive = new mars3d.graphic.BoxPrimitive({
        position: [116.282587, 30.859197, 544.31],
        style: {
          dimensions: new Cesium.Cartesian3(1000.0, 1000.0, 1000.0),
          color: '#00ffff',
          opacity: 0.8,
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(primitive)

      //entity转geojson
      var geojson = primitive.toGeoJSON()
      console.log(geojson)
    }

    function addGraphic_a2(graphicLayer) {
      var primitive = new mars3d.graphic.BoxPrimitive({
        position: new mars3d.LatLngPoint(116.329199, 30.881595, 390.3),
        style: {
          dimensions: new Cesium.Cartesian3(900.0, 600.0, 900.0),
          color: '#ff0000',
          opacity: 0.4,
          outline: true,
          outlineColor: '#ffffff',
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法
    }

    function addGraphic_a3(graphicLayer) {
      var primitive = new mars3d.graphic.BoxPrimitive({
        position: [116.244399, 30.920459, 573.6],
        style: {
          dimensions: new Cesium.Cartesian3(800.0, 600.0, 1000.0),
          color: '#00FFFF',
          opacity: 0.4,
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法
    }

    function addGraphic_a4(graphicLayer) {
      var primitive = new mars3d.graphic.BoxPrimitive({
        position: new mars3d.LatLngPoint(116.392526, 30.903729, 933.55),
        style: {
          dimensions: new Cesium.Cartesian3(2000.0, 2000.0, 2000.0),
          color: '#ffff00',
          opacity: 0.6,
        },
      })
      graphicLayer.addGraphic(primitive) //primitive.addTo(graphicLayer)  //另外一种写法
    }

    function addGraphic_a5(graphicLayer) {
      var primitive = new mars3d.graphic.BoxPrimitive({
        position: [116.318792, 30.934805, 524.71],
        style: {
          dimensions: new Cesium.Cartesian3(800.0, 600.0, 1000.0),
          color: '#0000ff',
          opacity: 0.4,
          label: {
            text: '我是原始的',
            font_size: 18,
            color: '#ffffff',
            pixelOffsetY: -10,
            distanceDisplayCondition: true,
            distanceDisplayCondition_far: 500000,
            distanceDisplayCondition_near: 0,
          },
        },
      })
      graphicLayer.addGraphic(primitive)
    }
  </script>
</body>

</html>
