<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>高德 | 中国科学院空天创新研究院</title>

    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d,mars3d-widget"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview infoview-right">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      $(document).ready(function () {
        if (!mars3d.Util.webglreport()) {
          mars3d.Util.webglerror()
          return
        }
        initMap()
      })

      var map
      function initMap() {
        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', {
          scene: {
            center: { lat: 31.675177, lng: 117.323257, alt: 81193, heading: 359, pitch: -79 },
          },
          control: {
            baseLayerPicker: true, //basemaps底图切换按钮
            homeButton: true, //视角复位按钮
            sceneModePicker: true, //二三维切换按钮
            defaultContextMenu: true, //右键菜单
          },
          terrain: {
            url: 'http://data.mars3d.cn/terrain',
            show: true,
          },
          //方式1：在创建地球前的参数中配置
          basemaps: [
            {
              name: '高德电子',
              icon: 'img/basemaps/gaode_vec.png',
              type: 'gaode',
              layer: 'vec',
              show: true,
            },
            {
              name: '高德影像',
              icon: 'img/basemaps/gaode_img.png',
              type: 'group',
              layers: [
                { name: '底图', type: 'gaode', layer: 'img_d' },
                { name: '注记', type: 'gaode', layer: 'img_z' },
              ],
            },
          ],
        })

        //poi查询栏
        activatePOIQuery(map)
      }

      //叠加的图层
      var tileLayer

      function addLayer() {
        removeLayer()

        //方式2：在创建地球后调用addLayer添加图层(直接new对应type类型的图层类)
        tileLayer = new mars3d.layer.GaodeLayer({
          layer: 'time',
          minimumTerrainLevel: 4,
          minimumLevel: 4,
          proxy: '//server.mars3d.cn/proxy/',
        })
        map.addLayer(tileLayer)
      }

      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true)
          tileLayer = null
        }
      }

      //附加：激活POI查询widget，用于在底图上叠加显示数据
      function activatePOIQuery(map) {
        mars3d.widget.activate({
          map: map,
          name: 'POI查询',
          uri: 'widgets/queryBaiduPOI/widget.js',
        })
      }
    </script>
  </body>
</html>
