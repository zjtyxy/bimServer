<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>MapV与Cesium融合 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d,mars3d-mapv"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div id="tipView" class="info-tips">
      (1) 在视域变化中部分效果（如点的闪烁）没有融合，可根据实际项目决定是否采用此效果。<br />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 21.004037, lng: 107.525781, alt: 10103609, heading: 356, pitch: -83 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.basemap = 2017 //蓝色底图

        $.ajax({
          url: '//data.mars3d.cn/file/apidemo/weibo2.json',
          type: 'GET',
          dataType: 'json',
          success: function (rs) {
            //创建mapv图层
            createMapvLayer(rs)
          },
        })
      }

      function createMapvLayer(rs) {
        var data = []
        for (var i = 0; i < rs[0].length; i++) {
          var geoCoord = rs[0][i].geoCoord
          data.push({
            geometry: {
              type: 'Point',
              coordinates: geoCoord,
            },
            time: Math.random() * 10,
          })
        }

        var options = {
          fillStyle: 'rgba(255, 250, 50, 0.6)',
          //shadowColor: 'rgba(255, 250, 50, 0.5)',
          //shadowBlur: 3,
          updateCallback: function (time) {
            time = time.toFixed(2)
            $('#time').html('时间' + time)
          },
          size: 3,
          draw: 'simple',
          animation: {
            type: 'time',
            stepsRange: {
              start: 0,
              end: 10,
            },
            trails: 1,
            duration: 6,
          },
        }
        var dataSet = new mapv.DataSet(data)

        //创建MapV图层
        var mapVLayer = new mars3d.layer.MapVLayer(options, dataSet)
        map.addLayer(mapVLayer)
      }
    </script>
  </body>
</html>
