<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta name="description" content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
    <title>POI兴趣点搜索控件 | 中国科学院空天创新研究院</title>



    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      /**cesium工具栏位置*/
      .cesium-viewer-toolbar {
          top: 10px;
          left: auto;
          right: 12px;
          bottom: auto;
      }

    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>



    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(mapOptions) {
        //方式1：按basemaps配置自动生成
        mapOptions.control = {
          geocoder: true,
          geocoderConfig: {
            key: ['f2fedb9b08ae13d22f1692cd472d345e', '2e6ca4aeb6867fb637a5bee8333e5d3a'], //高德key
          },
        }

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //查询结果回调方法
        map.viewer.geocoder.viewModel.complete.addEventListener(function (e) {
          var arrdata = map.viewer.geocoder.viewModel.suggestions
          console.log(arrdata)
        })
      }
    </script>
  </body>

</html>
