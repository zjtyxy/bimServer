<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>销毁释放地球 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <input type="button" class="btn btn-primary" value="创建地图" onclick="createMap()" />
      <input type="button" class="btn btn-primary" value="销毁地图" onclick="destroyMap()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map
      var mapOptions

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        mapOptions = mars3d.Util.merge(options, {
          layers: [
            {
              type: 'geojson',
              name: '示例数据',
              url: '//data.mars3d.cn/file/geojson/mars3d-draw.json',
              popup: '{draw_typename}',
              show: true,
            },
          ],
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)
      }

      function createMap() {
        if (map) {
          haoutil.msg('地图已存在,请勿重复创建!')
          return
        }
        map = new mars3d.Map('mars3dContainer', mapOptions)
      }

      function destroyMap() {
        if (!map) {
          haoutil.msg('地图已销毁,无需重复销毁!')
          return
        }

        map.destroy()
        map = null
      }
    </script>
  </body>
</html>
