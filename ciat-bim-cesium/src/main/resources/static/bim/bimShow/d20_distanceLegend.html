    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(mapOptions) {
        //方便演示，移除默认配置的control
        delete mapOptions.control

        //方式1：在创建地球前的传参中配置control参数
        // mapOptions.control = {
        //   distanceLegend: { left: '100px', bottom: '2px' },
        // }

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //方式2：在创建地球后按需调用addControl添加(直接new对应type类型的控件)
        var distanceLegend = new mars3d.control.DistanceLegend({ left: '100px', bottom: '2px' })
        map.addControl(distanceLegend)

        distanceLegend.on(mars3d.EventType.change, function (event) {
          console.log('比例尺发生变化', event)
        })
      }
    </script>
  </body>
