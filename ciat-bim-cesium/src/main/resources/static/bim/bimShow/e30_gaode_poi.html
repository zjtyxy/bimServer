<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn ">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />


  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>高德POI图层 | 中国科学院空天创新研究院</title>



  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { y: 31.787488, x: 117.222228, z: 2249.1, heading: 361, pitch: -28.6, roll: 361 },
        },
        terrain: false,
      })

      //创建三维地球场景
      var map = new mars3d.Map('mars3dContainer', mapOptions)

      //高德POI图层，演示大数据的分块加载
      var layer = new mars3d.layer.GeodePoiLayer({
        minimumLevel: 13,
        debuggerTileInfo: false, //是否显示网格信息（测试用）
        key: mars3d.Token.gaodeArr, //请在实际项目中将下面高德KEY换为自己申请的，因为该key不保证长期有效。
        filter: {
          types: '120000|130000|190000',
        },
        height: 5,
        symbol: {
          styleOptions: {
            image: 'img/marker/mark3.png',
            scale: 0.7,
            scaleByDistance: true,
            scaleByDistance_far: 20000,
            scaleByDistance_farValue: 0.5,
            scaleByDistance_near: 1000,
            scaleByDistance_nearValue: 1,
            label: {
              text: '{name}',
              font_size: 15,
              color: '#ffffff',
              outline: true,
              outlineColor: '#000000',
              pixelOffsetY: -30,
              distanceDisplayCondition: true,
              distanceDisplayCondition_far: 4000,
              distanceDisplayCondition_near: 0,
            },
          },
        },
        //当是entity类型时，点的聚合配置
        // clustering: {
        //   enabled: true,
        //   pixelRange: 20,
        // },
      })
      map.addLayer(layer)
    }
  </script>
</body>

</html>
