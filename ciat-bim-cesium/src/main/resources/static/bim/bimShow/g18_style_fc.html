<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>3dtiles模型style | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,admui,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .btn-primary {
        margin: 2px;
        width: 60px;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview" style="top: 30%; width: 100px; text-align: center">
      <button type="button" id="btnShowAll" class="btn btn-primary active">整体</button>
      <button type="button" id="btnShowF5" class="btn btn-primary">5F</button>
      <button type="button" id="btnShowF4" class="btn btn-primary">4F</button>
      <button type="button" id="btnShowF3" class="btn btn-primary">3F</button>
      <button type="button" id="btnShowF2" class="btn btn-primary">2F</button>
      <button type="button" id="btnShowF1" class="btn btn-primary">1F</button>
      <button type="button" id="btnShowD1" class="btn btn-primary">-1F</button>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map
      var tiles3dLayer

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.842449, lng: 117.251173, alt: 144, heading: 4, pitch: -35 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //模型
        tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: '教学楼',
          type: '3dtiles',
          url: '//data.mars3d.cn/3dtiles/bim-daxue/tileset.json',
          position: { lng: 117.251229, lat: 31.844015, alt: 31.2 },
          maximumScreenSpaceError: 16,
          maximumMemoryUsage: 1024,
          showClickFeature: true,
          pickFeatureStyle: { color: '#00FF00' },
          flyTo: true,
        })
        map.addLayer(tiles3dLayer)

        showCengByStyle('F5')

        $('#btnShowAll').click(function () {
          tiles3dLayer.style = undefined
        })

        $('#btnShowD1').click(function () {
          showCengByStyle('B1')
        })
        $('#btnShowF1').click(function () {
          showCengByStyle('F1')
        })

        $('#btnShowF2').click(function () {
          showCengByStyle('F2')
        })
        $('#btnShowF3').click(function () {
          showCengByStyle('F3')
        })

        $('#btnShowF4').click(function () {
          showCengByStyle('F4')
        })

        $('#btnShowF5').click(function () {
          showCengByStyle('F5')
        })
      }

      //API: http://mars3d.cn/api/TilesetLayer.html#style
      //说明：https://github.com/CesiumGS/3d-tiles/tree/master/specification/Styling

      function showCengByStyle(ceng) {
        tiles3dLayer.style = new Cesium.Cesium3DTileStyle({
          color: {
            conditions: [
              ["${标高} ==='" + ceng + "' || ${底部约束} ==='" + ceng + "'", 'rgb(255, 255, 255)'],
              ['true', 'rgba(255, 255, 255,0.03)'],
            ],
          },
        })
      }
    </script>
  </body>
</html>
