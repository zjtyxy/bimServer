<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>你好 合肥 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,jquery.minicolors,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td></td>
          <td>
            <input type="button" class="btn btn-primary" value="无样式" onclick="setStyle1()" />
            <input type="button" class="btn btn-primary" value="按高度着色" onclick="setStyle2()" />
          </td>
        </tr>
        <tr>
          <td>按颜色：</td>
          <td>
            <input type="text" id="txtColor" class="form-control" style="width: 180px" />
          </td>
        </tr>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map
      var tiles3dLayer

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.786828, lng: 117.181704, alt: 3393, heading: 38, pitch: -34 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.basemap = 2017 //切换到蓝色底图

        $('#txtColor').minicolors({
          position: 'bottom left',
          control: 'saturation',
          format: 'rgb',
          opacity: 0.9,
          change: function (color, opacity) {
            console.log(color + ',' + opacity)

            tiles3dLayer.style = new Cesium.Cesium3DTileStyle({
              color: {
                conditions: [['true', color]],
              },
            })
          },
        })

        //模型
        tiles3dLayer = new mars3d.layer.TilesetLayer({
          type: '3dtiles',
          name: '合肥市建筑物',
          url: '//data.mars3d.cn/3dtiles/jzw-hefei/tileset.json',
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
          style: {
            color: {
              conditions: [
                ['${height} >= 300', 'rgba(45, 0, 75, 0.5)'],
                ['${height} >= 200', 'rgb(102, 71, 151)'],
                ['${height} >= 100', 'rgb(170, 162, 204)'],
                ['${height} >= 50', 'rgb(224, 226, 238)'],
                ['${height} >= 30', 'rgb(252, 230, 200)'],
                ['${height} >= 20', 'rgb(248, 176, 87)'],
                ['${height} >= 10', 'rgb(198, 106, 11)'],
                ['true', 'rgb(127, 59, 8)'],
              ],
            },
          },
          showClickFeature: true,
          popup: [
            { field: 'objectid', name: '编号' },
            { field: 'name', name: '名称' },
            { field: 'height', name: '楼高', unit: '米' },
          ],
        })
        map.addLayer(tiles3dLayer)
      }

      function setStyle1() {
        tiles3dLayer.style = undefined
      }

      function setStyle2() {
        tiles3dLayer.style = new Cesium.Cesium3DTileStyle({
          color: {
            conditions: [
              ['${height} >= 300', 'rgba(45, 0, 75, 0.5)'],
              ['${height} >= 200', 'rgb(102, 71, 151)'],
              ['${height} >= 100', 'rgb(170, 162, 204)'],
              ['${height} >= 50', 'rgb(224, 226, 238)'],
              ['${height} >= 30', 'rgb(252, 230, 200)'],
              ['${height} >= 20', 'rgb(248, 176, 87)'],
              ['${height} >= 10', 'rgb(198, 106, 11)'],
              ['true', 'rgb(127, 59, 8)'],
            ],
          },
        })
      }
    </script>
  </body>
</html>
