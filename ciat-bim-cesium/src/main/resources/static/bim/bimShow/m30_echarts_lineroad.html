<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="中国科学院空天创新研究院" />
    <meta
      name="description"
      content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>道路拥堵图| Echarts扩展支持 | 三维地图 | 中国科学院空天创新研究院</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d,mars3d-echarts"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 30.659712, lng: 120.743737, alt: 12124, heading: 2, pitch: -49 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        $.ajax({
          url: '//data.mars3d.cn/file/apidemo/lineroad.json',
          type: 'GET',
          success: function (rs) {
            //创建Echarts图层
            createEchartsLayer(rs.data)
          },
        })
      }

      function createEchartsLayer(data) {
        var options = getEchartsOption(data)
        options.depthTest = false //是否进行计算深度（大数据时，需要关闭）

        var echartsLayer = new mars3d.layer.EchartsLayer(options)
        map.addLayer(echartsLayer)
      }

      function getEchartsOption(data) {
        var option = {
          animation: false,
          GLMap: {},
          visualMap: {
            type: 'piecewise',
            left: 'right',
            top: 'bottom',
            /* pieces: [
                    {min: 15}, // 不指定 max，表示 max 为无限大（Infinity）。
                    {min: 12, max: 15},
                    {min: 9, max: 12},
                    {min: 6, max: 9},
                    {min: 3, max: 6},
                    {max: 3}     // 不指定 min，表示 min 为无限大（-Infinity）。
            ],*/
            min: 0,
            max: 15,
            splitNumber: 5,
            maxOpen: true,
            color: ['red', 'yellow', 'green'],
            textStyle: {
              color: '#ffffff',
            },
          },
          tooltip: {
            formatter: function (params, ticket, callback) {
              return '拥堵指数:' + params.value
            },
            trigger: 'item',
          },
          series: [
            {
              type: 'lines',
              coordinateSystem: 'GLMap',
              polyline: true,
              data: data,
              lineStyle: {
                normal: {
                  opacity: 1,
                  width: 4,
                },
                emphasis: {
                  width: 6,
                },
              },
              effect: {
                show: true,
                symbolSize: 2,
                color: 'white',
              },
            },
          ],
        }

        return option
      }
    </script>
  </body>
</html>
