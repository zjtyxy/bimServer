<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn " />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
        content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
  <title>你好 合肥 | 中国科学院空天创新研究院</title>

  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
          include="jquery,jquery.minicolors,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <div class="infoview">
    <table class="mars-table">
      <tr>
        <td>style样式：</td>
        <td>
          <input type="button" class="btn btn-primary" value="原始样式" onclick="setStyle1()" />
          <input type="button" class="btn btn-primary" value="动态特效" onclick="setStyle2()" />
        </td>
      </tr>
      <tr>
        <td>背景颜色：</td>
        <td>
          <input type="text" id="txtColor" class="form-control" style="width: 180px" />
        </td>
      </tr>
      <tr>
        <td>叠加效果：</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkBloom" class="styled" type="checkbox" />
            <label for="chkBloom"> 开启泛光 </label>
          </div>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkShadows" class="styled" type="checkbox" />
            <label for="chkShadows"> 开启光照 </label>
          </div>
        </td>
      </tr>
      <tr>
        <td>亮度效果：</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkBrightness" class="styled" type="checkbox" checked />
            <label for="chkBrightness"> 开启亮度 </label>
          </div>
          <input id="alpha" type="range" min="0.1" max="8.0" step="0.05" value="1.5" />
        </td>
      </tr>
    </table>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var tiles3dLayer

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.841018, lng: 117.252932, alt: 1346, heading: 38, pitch: -26 },
        },
        layers: [
          {
            type: 'geojson',
            name: '道路线',
            url: '//data.mars3d.cn/file/geojson/hefei-road.json',
            symbol: {
              styleOptions: {
                materialType: 'PolylineGlow',
                glowPower: 0.2,
                color: '#FF4500',
                width: 12,
                opacity: 0.8,
              },
            },
            popup: '{name}',
            show: true,
          },
          {
            type: 'geojson',
            name: '河流(面状)',
            url: '//data.mars3d.cn/file/geojson/hefei-water.json',
            symbol: {
              type: 'water',
              styleOptions: {
                normalMap: 'img/textures/waterNormals.jpg', // 水正常扰动的法线图
                frequency: 5000.0, // 控制波数的数字。
                animationSpeed: 0.05, // 控制水的动画速度的数字。
                amplitude: 9.0, // 控制水波振幅的数字。
                specularIntensity: 0.8, // 控制镜面反射强度的数字。
                baseWaterColor: '#00baff', // rgba颜色对象基础颜色的水。#00ffff,#00baff,#006ab4
                blendColor: '#00baff', // 从水中混合到非水域时使用的rgba颜色对象。
                // clampToGround: true,
              },
            },
            popup: '{name}',
            show: true,
          },
        ],
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017 //切换到蓝色底图

      map.scene.light = new Cesium.DirectionalLight({
        direction: map.scene.camera.direction,
      })
      map.on(mars3d.EventType.cameraMoveEnd, function (event) {
        map.scene.light.direction = map.scene.camera.direction
      })

      var bloomEffect = new mars3d.effect.BloomEffect({
        enabled: false,
      })
      map.addEffect(bloomEffect)

      $('#chkBloom').change(function () {
        var val = $(this).is(':checked')
        bloomEffect.enabled = val
      })

      var brightnessEffect = new mars3d.effect.BrightnessEffect({
        enabled: true,
        brightness: Number($('#alpha').val()),
      })
      map.addEffect(brightnessEffect)

      $('#chkBrightness').change(function () {
        var val = $(this).is(':checked')
        brightnessEffect.enabled = val
      })
      $('#alpha').range({
        onChange: function (value, bfb) {
          brightnessEffect.brightness = value
        },
      })

      //加光照
      $('#chkShadows').change(function () {
        var val = $(this).is(':checked')
        map.viewer.shadows = val

        if (val) {
          setTimeout(function () {
            //光照沿着相机方向
            map.scene.shadowMap._lightCamera = map.scene.camera
          }, 500)
        }
      })

      $('#txtColor').minicolors({
        position: 'bottom left',
        control: 'saturation',
        format: 'rgb',
        opacity: 0.9,
        change: function (color, opacity) {
          console.log(color + ',' + opacity)

          tiles3dLayer.style = new Cesium.Cesium3DTileStyle({
            color: {
              conditions: [['true', color]],
            },
          })
        },
      })

      setStyle2()
    }

    function setStyle1() {
      if (tiles3dLayer) {
        tiles3dLayer.remove()
      }

      //模型
      tiles3dLayer = new mars3d.layer.TilesetLayer({
        type: '3dtiles',
        name: '合肥市建筑物',
        url: '//data.mars3d.cn/3dtiles/jzw-hefei/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        // "style": {
        //     "color": {
        //         "conditions": [
        //             ["${height} >= 300", "rgba(45, 0, 75, 0.5)"],
        //             ["${height} >= 200", "rgb(102, 71, 151)"],
        //             ["${height} >= 100", "rgb(170, 162, 204)"],
        //             ["${height} >= 50", "rgb(224, 226, 238)"],
        //             ["${height} >= 30", "rgb(252, 230, 200)"],
        //             ["${height} >= 20", "rgb(248, 176, 87)"],
        //             ["${height} >= 10", "rgb(198, 106, 11)"],
        //             ["true", "rgb(127, 59, 8)"]
        //         ]
        //     }
        // },
        showClickFeature: true,
        popup: [
          { field: 'objectid', name: '编号' },
          { field: 'name', name: '名称' },
          { field: 'height', name: '楼高', unit: '米' },
        ],
      })
      map.addLayer(tiles3dLayer)
    }

    function setStyle2() {
      if (tiles3dLayer) {
        tiles3dLayer.remove()
      }

      //自定义特效 Shader
      var fragmentShader = `
          // 注意shader中写浮点数是，一定要带小数点，否则会报错，比如0需要写成0.0，1要写成1.0
          float _baseHeight = 0.0; // 物体的基础高度，需要修改成一个合适的建筑基础高度
          float _heightRange = 120.0; // 高亮的范围(_baseHeight ~ _baseHeight + _heightRange) 默认是 0-60米
          float _glowRange = 200.0; // 光环的移动范围(高度)

          // 建筑基础色
          float mars_height = v_stcVertex.z - _baseHeight;
          float mars_a11 = fract(czm_frameNumber / 120.0) * 3.14159265 * 2.0;
          float mars_a12 = mars_height / _heightRange + sin(mars_a11) * 0.1;
          gl_FragColor *= vec4(mars_a12, mars_a12, mars_a12, 1.0);

          // 动态光环
          float mars_a13 = fract(czm_frameNumber / 360.0);
          float mars_h = clamp(mars_height / _glowRange, 0.0, 1.0);
          mars_a13 = abs(mars_a13 - 0.5) * 2.0;
          float mars_diff = step(0.005, abs(mars_h - mars_a13));
          gl_FragColor.rgb += gl_FragColor.rgb * (1.0 - mars_diff);
       `

      tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '合肥市建筑物',
        url: '//data.mars3d.cn/3dtiles/jzw-hefei/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        // marsJzwStyle: true, //打开建筑物特效（内置Shader代码）
        marsJzwStyle: fragmentShader, //字符串值时，表示使用该字符串定义的自定义Shader
        showClickFeature: true,
        popup: [
          { field: 'objectid', name: '编号' },
          { field: 'name', name: '名称' },
          { field: 'height', name: '楼高', unit: '米' },
        ],
        center: { lat: 31.841018, lng: 117.252932, alt: 1346, heading: 38, pitch: -26 },
        flyTo: true,
      })
      map.addLayer(tiles3dLayer)
    }
  </script>
</body>

</html>
