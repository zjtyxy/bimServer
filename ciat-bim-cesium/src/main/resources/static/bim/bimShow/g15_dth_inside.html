<html>

<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>3dtiles模型单体化 | 中国科学院空天创新研究院</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>




  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.255379, lng: 121.459155, alt: 1864, heading: 121, pitch: -26 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017 //蓝色底图

      var tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '上海市建筑物',
        url: '//data.mars3d.cn/3dtiles/jzw-shanghai/tileset.json',
        maximumScreenSpaceError: 3,
        maximumMemoryUsage: 1024,
        style: {
          color: {
            conditions: [
              ['${floor} >= 300', 'rgba(45, 0, 75, 0.5)'],
              ['${floor} >= 200', 'rgb(102, 71, 151)'],
              ['${floor} >= 100', 'rgb(170, 162, 204)'],
              ['${floor} >= 50', 'rgb(224, 226, 238)'],
              ['${floor} >= 25', 'rgb(252, 230, 200)'],
              ['${floor} >= 10', 'rgb(248, 176, 87)'],
              ['${floor} >= 5', 'rgb(198, 106, 11)'],
              ['true', 'rgb(127, 59, 8)'],
            ],
          },
        },
        showClickFeature: true,
        popup: 'all',
      })
      map.addLayer(tiles3dLayer)

      //单击事件
      tiles3dLayer.on(mars3d.EventType.click, function (event) {
        console.log('单击了3dtiles图层', event)
      })
    }
  </script>
</body>

</html>
