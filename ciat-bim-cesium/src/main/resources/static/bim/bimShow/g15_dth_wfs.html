<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>






  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var viewer

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          //此处参数会覆盖config.json中的对应配置
          center: {
            y: 31.838348,
            x: 117.206494,
            z: 751.75,
            heading: 358.8,
            pitch: -53.5,
            roll: 0,
          },
        },
        infoBox: false,
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)
      viewer = map.viewer

      //三维模型【目前没有全合肥的模型，下面模型为了测试下】
      var tilesetLayer = new mars3d.layer.TilesetLayer({
        type: '3dtiles',
        name: '合肥国家大学科技园',
        url: '//data.mars3d.cn/3dtiles/qx-hfdxy/tileset.json',
        position: { alt: -24 },
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        show: true,
      })
      map.addLayer(tilesetLayer)

      //单体化图层【支持geoserver的wfs服务配置dth属性】
      var wfsLayer = new mars3d.layer.WfsLayer({
        name: '建筑物面',
        url: '//server.mars3d.cn/geoserver/mars/wfs',
        layer: 'mars:hfjzw',
        parameters: {
          //支持所有wfs的参数
          maxFeatures: 500,
        },
        minimumLevel: 15,
        //表示“单体化”专用图层（可以注释这个节点，测试浏览所有单体化数据）
        dth: {
          buffer: 3, //外扩缓冲距离，方便鼠标拾取。
          color: '#ffff00',
          opacity: 0.5,
        },
        debuggerTileInfo: false,
        popup: '名称：{NAME}<br />层数：{floor}',
        show: true,
      })
      map.addLayer(wfsLayer)

      //单体化图层【也支持arcgis的wfs服务配置dth属性】
      // var wfsLayer = new mars3d.layer.ArcGisWfsLayer({
      //   name: '建筑物面矢量图层',
      //   url: '//server.mars3d.cn/arcgis/rest/services/mars/hefei/MapServer/37',
      //   minimumLevel: 15,
      //   //表示“单体化”专用图层
      //   dth: {
      //     buffer: 5, //外扩缓冲距离，方便鼠标拾取。
      //     color: '#ffff00',
      //     opacity: 0.5,
      //   },
      //   debuggerTileInfo: false,
      //   popup: '名称：{NAME}<br />层数：{floor}',
      // })
      // map.addLayer(wfsLayer)
    }
  </script>
