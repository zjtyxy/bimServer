<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn ">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>Tooltip鼠标移入弹窗 | 中国科学院空天创新研究院</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {})

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //演示3种不同层次的绑定方式，可以按需使用
      bindMapDemo()
      bindLayerDemo()
      bindGraphicDemo()
    }

    //1.在map地图上绑定Tooltip鼠标移入弹窗
    function bindMapDemo() {
      //关闭弹窗
      map.closeTooltip()

      //传入坐标和内容，可以直接任意弹出
      let position = Cesium.Cartesian3.fromDegrees(116.528227, 30.800005, 302.3)
      map.openTooltip(position, '我是地图上直接弹出的')
    }

    //2.在layer图层上绑定Tooltip鼠标移入弹窗
    function bindLayerDemo() {
      var graphicLayer = new mars3d.layer.GeoJsonLayer({
        name: '标绘示例数据',
        url: '//data.mars3d.cn/file/geojson/mars3d-draw.json',
      })
      map.addLayer(graphicLayer)

      //在layer上绑定Tooltip鼠标移入弹窗
      graphicLayer.bindTooltip(
        function (event, callback) {
          let attr = event.graphic.attr
          return (attr.name || '') + ' 我是layer上绑定的Tooltip'
        },
        {
          anchor: [0, -12], //左右、上下的偏移像素值。
          onAdd: function (event) {
            //tooltip的DOM添加到页面的回调方法,特殊需要操作dom的场景下使用（如视频video、echarts等）
            console.log('打开了tooltip', event)
          },
          onRemove: function (event) {
            //tooltip的DOM从页面移除的回调方法
            console.log('移除了tooltip', event)
          },
        }
      )
    }

    //3.在graphic数据上绑定Tooltip鼠标移入弹窗
    function bindGraphicDemo() {
      //创建矢量数据图层
      let graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      let graphic = new mars3d.graphic.BoxEntity({
        position: new mars3d.LatLngPoint(116.336525, 31.196721, 323.35),
        style: {
          dimensions: new Cesium.Cartesian3(2000.0, 2000.0, 2000.0),
          fill: true,
          color: '#00ff00',
          opacity: 0.9,
          label: {
            text: 'graphic绑定的演示',
            font_size: 25,
            font_family: '楷体',
            color: '#003da6',
            outline: true,
            outlineColor: '#bfbfbf',
            outlineWidth: 2,
            horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          },
        },
      })

      graphicLayer.addGraphic(graphic)

      var inthtml =
        '<table style="width:280px;">' +
        '<tr><th scope="col" colspan="4"  style="text-align:center;font-size:15px;">' +
        name +
        '</th></tr>' +
        '<tr><td >说明：</td><td >Tooltip鼠标移入自动弹窗 </td></tr>' +
        '<tr><td >方式：</td><td >可以绑定任意html </td></tr>' +
        '<tr><td >备注：</td><td >我是graphic上绑定的Tooltip</td></tr>' +
        '<tr><td colspan="4" style="text-align:right;"><a href="javascript:showXQ(\'' +
        name +
        '\')">更多</a></td></tr></table>'

      //绑定Tooltip
      graphic
        .bindTooltip(inthtml, {
          anchor: [0, -12], //左右、上下的偏移像素值。
          onAdd: function (event) {
            //tooltip的DOM添加到页面的回调方法,特殊需要操作dom的场景下使用（如视频video、echarts等）
            console.log('打开了tooltip', event)
          },
          onRemove: function (event) {
            //tooltip的DOM从页面移除的回调方法
            console.log('移除了tooltip', event)
          },
        })
        .openTooltip()
    }

    //只是为了演示，可以单击详情
    function showXQ(id) {
      window.layer.open({
        type: 2,
        title: '查看历史',
        fix: true,
        shadeClose: true,
        maxmin: true,
        area: ['80%', '80%'],
        content: 'http://marsgis.cn/',
        skin: 'layer-mars-dialog animation-scale-up',
        success: function (layero) {},
      })
    }
  </script>
</body>

</html>
