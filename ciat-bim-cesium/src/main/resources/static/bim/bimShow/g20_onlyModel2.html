<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn ">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
        content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>单个模型 | 中国科学院空天创新研究院</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.minicolors,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,admui,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
  <style>
    .mars3d-container {
      background-image: url(img/tietu/backGroundImg.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <table class="mars-table">
      <tr>
        <td>模型URL：</td>
        <td>
          <input id="txtModel" type="text" value="//data.mars3d.cn/3dtiles/qx-simiao/tileset.json" class="form-control" style="width: 500px;" />
        </td>
        <td>
          <input type="button" class="btn btn-primary" value="加载模型" onclick="showModel()" />
        </td>

        <td>
          <input type="button" class="btn btn-primary" value="视角复位" onclick="flyTo()" />
        </td>
      </tr>
    </table>
  </div>




  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    let tiles3dLayer

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 33.597401, lng: 119.031399, alt: 514, heading: 0, pitch: -46 },
          showSun: false,
          showMoon: false,
          showSkyBox: false,
          showSkyAtmosphere: false,
          fog: false,
          backgroundColor: 'rgba(0,0,0,0)',
          orderIndependentTranslucency: false,
          contextOptions: { webgl: { alpha: true } }, //允许透明
          globe: {
            show: false, //不显示地球
            showGroundAtmosphere: false,
            enableLighting: false,
          },
          cameraController: {
            zoomFactor: 1.5,
            minimumZoomDistance: 0.1,
            maximumZoomDistance: 200000,
          },
        },
      })
      delete mapOptions.control
      delete mapOptions.terrain
      delete mapOptions.basemaps
      delete mapOptions.layers

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //历史记录模型地址
      var lasturl = haoutil.storage.get('g20_onlyModel2')
      if (lasturl) {
        $('#txtModel').val(lasturl)
      }
      setTimeout(showModel, 1000)
    }

    function removeLayer() {
      if (tiles3dLayer) {
        map.removeLayer(tiles3dLayer, true)
        tiles3dLayer = null
      }
    }

    //当前页面业务相关
    function showModel() {
      removeLayer()
      var _url = $('#txtModel').val()
      haoutil.storage.add('g20_onlyModel2', _url)

      tiles3dLayer = new mars3d.layer.TilesetLayer({
        url: _url,
        maximumScreenSpaceError: 1,
        flyTo: true,
      })
      map.addLayer(tiles3dLayer)

      //单击事件
      tiles3dLayer.on(mars3d.EventType.load, function (event) {
        console.log('模型加载完成', event)

        //限定缩放级别
        map.scene.screenSpaceCameraController.maximumZoomDistance = tiles3dLayer.boundingSphere.radius * 5

        //自动贴地处理
        tiles3dLayer.clampToGround(10)
      })
    }

    function flyTo() {
      tiles3dLayer.flyTo()
    }
  </script>
</body>

</html>
