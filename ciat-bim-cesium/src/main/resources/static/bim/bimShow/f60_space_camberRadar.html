<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content=" http://mars3d.cn " />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="中国科学院空天创新研究院" />
  <meta name="description"
    content="中国科学院空天创新研究院 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
  <title>雷达范围 | 中国科学院空天创新研究院</title>

  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d,mars3d-space"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <div style="width: 100%; text-align: center; font-size: 16px">参数设置</div>
    <table class="mars-table">
      <tr>
        <td class="nametd">方向角（heading）</td>
        <td>
          <input id="model_heading" type="range" min="0" max="360" step="0.01" value="0" title="方向heading" />
        </td>
      </tr>
      <tr>
        <td class="nametd">俯仰角（pitch）</td>
        <td>
          <input id="model_pitch" type="range" min="-180" max="180" step="0.01" value="0" title="前后侧摆pitch" />
        </td>
      </tr>
      <tr>
        <td class="nametd">翻滚角（roll）</td>
        <td>
          <input id="model_roll" type="range" min="-180" max="180" step="0.01" value="0" title="左右侧摆roll" />
        </td>
      </tr>

      <tr>
        <td class="nametd">内曲面半径（米）</td>
        <td>
          <input id="model_startRadius" type="number" class="form-control" min="1" max="999999999" step="0.01"
            value="500" title="内曲面半径" />
        </td>
      </tr>
      <tr>
        <td class="nametd">外曲面半径（米）</td>
        <td>
          <input id="model_radius" type="number" class="form-control" min="1" max="999999999" step="0.01" value="2000"
            title="外曲面半径" />
        </td>
      </tr>
      <tr>
        <td class="nametd">左横截面角度</td>
        <td>
          <input id="model_startFovH" type="range" min="-180" max="180" step="0.01" value="180" />
        </td>
      </tr>
      <tr>
        <td class="nametd">右横截面角度</td>
        <td>
          <input id="model_endFovH" type="range" min="-180" max="180" step="0.01" value="-180" />
        </td>
      </tr>

      <tr>
        <td class="nametd">垂直起始角度</td>
        <td>
          <input id="model_startFovV" type="range" min="0" max="90" step="0.01" value="0" />
        </td>
      </tr>
      <tr>
        <td class="nametd">垂直结束角度</td>
        <td>
          <input id="model_endFovV" type="range" min="0" max="90" step="0.01" value="90" />
        </td>
      </tr>
    </table>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.784488, lng: 117.16699, alt: 9030, heading: 1, pitch: -57 },
          cameraController: {
            constrainedAxis: false, //解除在南北极区域鼠标操作限制
          },
        },
        control: {
          sceneModePicker: false,
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建矢量数据图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //加个模型
      var graphic = new mars3d.graphic.ModelEntity({
        name: '地面站模型',
        position: [117.170264, 31.840312, 258],
        style: {
          url: '//data.mars3d.cn/gltf/mars/leida.glb',
          scale: 1,
          minimumPixelSize: 40,
          clampToGround: true,
        },
      })
      graphicLayer.addGraphic(graphic)

      //
      var style = getViewConfig()
      var camberRadar = new mars3d.graphic.CamberRadar({
        position: [117.170264, 31.840312, 363],
        style: {
          color: '#ff0000',
          opacity: 0.5,
          outline: true,
          outlineColor: '#ffffff',
          segmentH: 50,
          ...style,
        },
      })
      graphicLayer.addGraphic(camberRadar)

      window.camberRadar = camberRadar

      $('#model_radius').change(function () {
        let val = Number($(this).val())
        camberRadar.radius = val
      })
      $('#model_startRadius').change(function () {
        let val = Number($(this).val())
        camberRadar.startRadius = val
      })

      //滑动条
      $('#model_heading').range({
        onChange: function (value, bfb) {
          camberRadar.heading = value
        },
      })
      $('#model_pitch').range({
        onChange: function (value, bfb) {
          camberRadar.pitch = value
        },
      })
      $('#model_roll').range({
        onChange: function (value, bfb) {
          camberRadar.roll = value
        },
      })

      $('#model_startFovH').range({
        onChange: function (value, bfb) {
          camberRadar.startFovH = Cesium.Math.toRadians(value)
        },
      })
      $('#model_endFovH').range({
        onChange: function (value, bfb) {
          camberRadar.endFovH = Cesium.Math.toRadians(value)
        },
      })
      $('#model_startFovV').range({
        onChange: function (value, bfb) {
          camberRadar.startFovV = Cesium.Math.toRadians(value)
        },
      })
      $('#model_endFovV').range({
        onChange: function (value, bfb) {
          camberRadar.endFovV = Cesium.Math.toRadians(value)
        },
      })
    }

    function getViewConfig() {
      var heading = Number($('#model_heading').val())
      var pitch = Number($('#model_pitch').val())
      var roll = Number($('#model_roll').val())

      var radius = Number($('#model_radius').val())
      var startRadius = Number($('#model_startRadius').val())

      var startFovH = Number($('#model_startFovH').val())
      var endFovH = Number($('#model_endFovH').val())

      var startFovV = Number($('#model_startFovV').val())
      var endFovV = Number($('#model_endFovV').val())

      return {
        radius: radius,
        startRadius: startRadius,

        heading: heading,
        pitch: pitch,
        roll: roll,

        startFovH: Cesium.Math.toRadians(startFovH),
        endFovH: Cesium.Math.toRadians(endFovH),
        startFovV: Cesium.Math.toRadians(startFovV),
        endFovV: Cesium.Math.toRadians(endFovV),
      }
    }
  </script>
</body>

</html>
