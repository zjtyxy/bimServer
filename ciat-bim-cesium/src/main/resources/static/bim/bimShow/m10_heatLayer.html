<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <!-- 图例面板 -->
  <div style=" position: absolute; bottom: 30px; left: 10px;">
    <img src="img/heatmap-tuli.png" height="200px" />
  </div>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.466724, lng: 119.306582, alt: 182294, heading: 359, pitch: -68 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      $.getJSON('//data.mars3d.cn/file/apidemo/heat.json', function (data) {
        var arrPoints = []
        for (var i = 0; i < data.Data.length; i++) {
          let item = data.Data[i]
          arrPoints.push({ lng: item.X, lat: item.Y, value: item.Count })
        }
        showHeatMap(arrPoints)
      })
    }

    function showHeatMap(arrPoints) {
      //热力图 图层
      var heatLayer = new mars3d.layer.HeatLayer({
        positions: arrPoints,
        //以下为热力图本身的样式参数，可参阅api：https://www.patrick-wied.at/static/heatmapjs/docs.html
        heatStyle: {
          radius: 120,
          blur: 0.85,
        },
        //以下为矩形矢量对象的样式参数
        style: {
          opacity: 1.0,
          clampToGround: true,
        },
        flyTo: true,
      })
      map.addLayer(heatLayer)
    }
  </script>
</body>
